<div class="title-buttons">
  <h1>Mis Titulos</h1>
  <br>
  <ng-container *ngFor="let title of titles">
    <div class="title-container">
      <button class="title-button" [class.enabled]="title.enabled" [class.disabled]="!title.enabled" (click)="toggleVisibility(title)">
        <div class="title-background"></div>
        <a class="item" *ngIf="title.enabled" target="_blank" [href]="title.pdf_url">
          <div class="title-info">
            <img class="logo" src="https://www.rets.epsjv.fiocruz.br/sites/default/files/styles/200_width/public/membros/logosena_1.png?itok=zvfewpWr" title="Sena">
            <h3>{{ title.institution }}</h3>
            <p>Titulo de</p>
            <p>{{ title.name }}</p>
            <p>a</p>
            <p>Juan Camilo Panqueva</p>
            <p>en el año </p>
            <p>{{ title.year }}</p>
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" title="Check">
          </div>
        </a>
        <div *ngIf="!title.enabled" class="title-info">
          <img class="logo" src="https://yt3.googleusercontent.com/HajJ_GyrgKdhK5n01k-7fr5-S7ziy1wFxl-QXE6SGTLUcxvQ8I4iQnEnVRF2K9i4QQhn9g6amA=s900-c-k-c0x00ffffff-no-rj" title="Manuela Beltran">
          <h3>{{ title.institution }}</h3>
          <p>Titulo de</p>
          <p>{{ title.name }}</p>
          <p>a</p>
          <p>Juan Camilo Panqueva</p>
          <p>en el año </p>
          <p>{{ title.year }}</p>
          <img  src="https://cdn.icon-icons.com/icons2/2844/PNG/512/action_unavailable_icon_181083.png" title="No Check">
        </div>
      </button>
      <a *ngIf="title && title.name" (click)="toggleVisibility(title)">
        <p class="title-name">{{ title.name }}</p>
      </a>
    </div>
  </ng-container>
</div>
