<div *ngIf="headerData" class="header-container">
    <img src="../../../assets/images/background-header.jpeg" alt="Header Background" class="header-image">
    <div class="header-text">
        <h1 class="header-presentation">{{ this.headerData.header.presentation }}</h1>
        <p class="header-description">{{ this.headerData.header.description }}</p>
    <div class="scroll-icon-container">
        <div class="circle">
            <div class="line"></div>
            <div class="line-reverse"></div>
        </div>
    </div>
    </div>
</div>
